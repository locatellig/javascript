    <script>

        var lista_frutas = Array();

        lista_frutas[2] = 'Maça';
        lista_frutas['x'] = 'Morango';
        lista_frutas[4] = 'Uva';

        console.log(lista_frutas[4]);

        // desta forma de declaração o array ja irá ser criado com os valores passados em suas respectivas posições. x
        var frutas = Array('Banana', 'Maça', 'Morango', 'Uva');
        // var frutas = ['Banana', 'Maça', 'Morango', 'Uva'];

        console.log(frutas[0]);
