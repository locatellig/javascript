<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        function verificaCaractere() {
            var caractere = document.getElementById('caractere_digitado').value; //.value volta o valor contido no elemento

            //limpa o campo
            document.getElementById('caractere_digitado').value = '';

            caractere = caractere.trim();

            switch(caractere) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    //adicionar o caractere no campo referente a números
                    document.getElementById('numeros').value += caractere;
                    break;
                default:
                    //adicionar caractere no campo referente a letras
                    document.getElementById('letras').value += caractere;
            }

        }
    </script>
</head>

<body>
    
    <input 
        type="text"
        placeholder="Digite um caractere aqui"
        id="caractere_digitado"

        onkeyup="verificaCaractere()"
    >

    <hr/>

    <label for="letras">Letras:</label>
    <input 
        type="text"
        id="letras"
        disabled = "disabled"
    />

    <label for="numeros">Números:</label>
    <input 
        type="text"
        id="numeros"
        disabled = "disabled"
    />
</body>

</html>
