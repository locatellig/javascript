<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var x = 1;

        while(x <=10) {
            document.write(x + '<br/>');

            if(x == 5){
                break; //interrompe o laço

                // continue; // quando encontrado irá pular o restante do código voltando para o começo/teste da condição do while 
            }

            x++
        }
    </script>
</head>

<body>


</body>

</html>
