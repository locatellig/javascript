<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>if - else</title>
    </head>

    <script>

        var media = 7.00
        var notaAluno = prompt('Digite a nota do aluno:');

        if (notaAluno >= media) {
            document.write('Aprovado')
        }
        else {
            document.write('Reprovado')
        }

    </script>

</html>
