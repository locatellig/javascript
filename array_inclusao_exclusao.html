<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>
        var lista_frutas = Array();

        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã';

        //incluir elemento no final do array
        lista_frutas.push('Uva');

        //incluir elemento no início do array
        lista_frutas.unshift('Laranja');

        //excluir elemento do final do array - último elemento
        lista_frutas.pop();

        //excluir elemento do início do array - primeiro elemento
        lista_frutas.shift();

        console.log(lista_frutas);
        //---------------------------Array multidimensional-----------------------------------
        lista_coisas = Array();

        lista_coisas['frutas'] = Array();
        lista_coisas['pessoas'] = [];

        lista_coisas['frutas'].push('Maçã');
        lista_coisas['frutas'].push('Laranja');

        console.log(lista_coisas);
    </script>
</head>

<body>


</body>

</html>
