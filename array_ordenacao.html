<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var lista_frutas = ['Maçã', 'Uva', 'Banana', 'Morango'];

        //sort para ordenação alfanumerica
        console.log(lista_frutas.sort()); 

        var lista_numeros = [4, 2, 3, 12, 6, 8];

        console.log(lista_numeros.sort(ordenaNumeros));

        //função padrão para ordenação de números
        function ordenaNumeros(a, b) {
            return a-b;
            // < 0 = a ordenado antes de b
            // > 0 = b ordenado antes de a
            // == a ordem é mantida
        }

    </script>
</head>
