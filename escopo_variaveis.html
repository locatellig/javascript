    <script>
        //3 escopos: global, função e bloco

        var serie = 'Friends';

        //escopo de bloco
        if (true) {
            var serie2 = 'Game of Thrones';
            document.write(serie);
        }

        document.write('<br/>');

        //tem acesso pois o bloco está dentro de um escopo global
        document.write(serie2);
        
    </script>
