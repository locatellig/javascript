<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<script>

    var parametro = 2;

    switch(parametro) {

        case 1:
            //se parametro === 1 (identico)
            document.write('Parametro 1');
            break;
        
        case 2: 
            //se parametro == 2
            document.write('Parametro 2');
            break;
        
        case 3:
            //se parametro == 3
            document.write('Parametro 3');
            break;

        default:
            //se nenhum dos anteriores (else) - Opcional
            document.write('Default');
            break;
    }

</script>

<body>





</body>

</html>
