<script>
    alert('Bem vindo');

    var idade = prompt('Digite sua idade:');
    var faixaEtaria = null;

    if ((idade >= 0) && (idade < 15)){
        faixaEtaria = 'Criança';   
    }
    else if ((idade >= 15) && (idade < 30)){
        faixaEtaria = 'Jovem';
    }
    else if ((idade >= 30) && (idade < 60)){
        faixaEtaria = 'Adulto';
    }
    else {
        faixaEtaria = 'Idoso';
    }

    document.write(faixaEtaria);

</script>
