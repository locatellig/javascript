<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <style>
        .estilo1 {
            background-color: red;
            color: white;
        }

        .estilo2 {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 50px;
            background-color: red;
            color: white;
        }
    </style>

    <script>

        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'; //.className, para alterar a classe do elemento
        }

    </script>
</head>

<body>

    <div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
    <hr/>
    <button type="button" onclick="modificaClasse()">Aplicar classe</button>

</body>

</html>
