    // 15/01/2017
    var data1 = new Date(2017, 0, 15);

    // 23/02/2017
    var data2 = new Date(2017, 1, 23);

    document.write(data1.toString());

    document.write('<hr/>');

    document.write(data2.toString());

    document.write('<hr/>');

    //encontrando a diferença entre as datas
    //getTime transforma para milissegundos desde a data 1 de janeiro de 1970, calculando a diferença consigo obter a diferença de tempo
    document.write(data1.getTime());

    document.write('<hr/>');

    document.write(data2.getTime());

    document.write('<hr/>');

    document.write(Math.abs(data1.getTime() - data2.getTime()));

    document.write('<hr/>');

    //1 dia possui 86400000 milissegundos
    document.write(Math.ceil((Math.abs(data1.getTime() - data2.getTime()) / 86400000)));
