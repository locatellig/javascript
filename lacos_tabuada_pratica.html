<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        for(var x = 1; x <= 10; x++){

            document.write('<h2>Tabuada do ' + x + '</h2>');

            for(var y = 1; y <= 10; y++){
                document.write(y + ' x ' + x + ' = ' + (x * y) + '<br/>');
            }

        }

    </script>
</head>

</html>
