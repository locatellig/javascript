<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <script>

        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva'];

        console.log(lista_frutas.indexOf('Morango'));

        if (lista_frutas.indexOf('Morango') === -1) { // indexOf Retorna a posição em que o valor está contido dentro do array;
            console.log('Elemento não existente')
        }
        else {
            console.log('Elemento existe e está na posição ' + lista_frutas.indexOf('Morango'));
        } 

    </script>
</head>

</html>
